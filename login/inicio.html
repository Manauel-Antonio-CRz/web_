<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO DE SESION</title>
</head>
<body>
    <style>
        :root {
            --color-primario: #3498db;
            --color-secundario: #2c3e50;
            --color-fondo: #ecf0f1;
            --color-texto: #333;
            --color-borde: #bdc3c7;
            --color-boton: #2ecc71;
            --color-boton-hover: #27ae60;
            --color-error: #e74c3c;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--color-fondo);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: var(--color-secundario);
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin: 10px 0;
            padding: 12px;
            border: 1px solid var(--color-borde);
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--color-primario);
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        button {
            background-color: var(--color-boton);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--color-boton-hover);
        }

        #mensajeError {
            color: var(--color-error);
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
    <div class="login-container">
        <h2>Inicio de Sesi칩n para Empleados</h2>
        <form id="loginForm">
            <input type="text" id="usuario" placeholder="Usuario" required>
            <input type="password" id="contrasena" placeholder="Contrase침a" required>
            <button type="submit">Iniciar Sesi칩n</button>
        </form>
        <p id="mensajeError"></p>
    </div>
    <script>
        // Lista de usuarios autorizados
        const usuariosAutorizados = {
            'A': '1234',
            'emp2': '1234'
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const usuario = document.getElementById('usuario').value;
            const contrasena = document.getElementById('contrasena').value;

            if (usuariosAutorizados.hasOwnProperty(usuario) && usuariosAutorizados[usuario] === contrasena) {
                window.location.href = 'punto_de_venta.html';
            } else {
                document.getElementById('mensajeError').textContent = 'Usuario o contrase침a incorrectos';
            }
        });
    </script>
    
</body>
</html>
